<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="scores">
            <h3>HOME</h3>
            <p class="score" id="home-score">0</p>
            <button class="score-btn" id="homePlus1-btn" onclick="add1Home()">+1</button>
            <button class="score-btn" id="homePlus2-btn" onclick="add2Home()">+2</button>
            <button class="score-btn" id="homePlus3-btn" onclick="add3Home()">+3</button>
        </div>

        <div class="reset">
            <button id="reset-btn" onclick="reset()">RESET</button>
        </div>

        <div class="scores">
            <h3>GUEST</h3>
            <p class="score" id="guest-score">0</p>
            <button class="score-btn" id="guestPlus1-btn" onclick="add1Guest()">+1</button>
            <button class="score-btn" id="guestPlus1-btn" onclick="add2Guest()">+2</button>
            <button class="score-btn" id="guestPlus1-btn" onclick="add3Guest()">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
